
{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}


{% block main %}
    <form action="/quote" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" required type="text">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
{% endblock %}
